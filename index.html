<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sarıkonak Hotel QR Menü</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%; /* Add this to ensure html and body take full width */
      overflow-x: hidden; /* Prevent horizontal scrollbar on some devices */
    }

    body {
      background: #000; /* Arka plan rengi koyu siyah */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      /* padding: 20px; */ /* Remove or set to 0 for full width on mobile */
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
      max-width: 100%; /* Change to 100% to allow full width on mobile */
      width: 100%; /* Ensure it takes full available width */
      text-align: center;
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
      border-radius: 0; /* Remove border-radius on mobile for a full-width look if desired, or keep it */
    }

    .logo {
      max-width: 250px;
      margin-bottom: 40px;
    }

    .button-container {
      display: grid;
      gap: 20px;
      padding: 0 20px; /* Add some horizontal padding to buttons on mobile for a better look */
    }

    .button {
      background: linear-gradient(45deg, #b8860b, #ffd700);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
      width: 100%;
    }

    .button:hover {
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.8);
      transform: translateY(-3px);
    }

    @media(max-width: 768px) {
      .container {
        padding: 20px 0; /* Adjust padding for mobile to be less on sides or 0 */
        border-radius: 0; /* Remove border-radius on mobile for a full-width look */
      }
      .button-container {
        grid-template-columns: 1fr; /* Mobilde tek sütun */
        padding: 0 20px; /* Keep some padding for the buttons inside the container */
      }
      body {
        padding: 0; /* Remove body padding on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="sarikonak.png" alt="Sarıkonak Hotel Logo" class="logo">
    <div class="button-container">
      <button class="button" onclick="window.open('menu.pdf', '_blank')">MENÜ</button>
      <button class="button" onclick="window.open('oda-bilgilendirme.pdf', '_blank')">ODA BİLGİLENDİRME</button>
      <button class="button" onclick="window.open('guncel-aydinlatma-metni-sarikonak-hotel.pdf', '_blank')">GÜNCEL AYDINLATMA METNİ</button>
      <button class="button" onclick="window.open('amasyada-gezilecek-tarihi-yerler.pdf', '_blank')">AMASYA'DA GEZİLECEK TARİHİ YERLER</button>
      <button class="button" onclick="window.open('surdurulebilirlik-raporu.pdf', '_blank')">SÜRDÜRÜLEBİLİRLİK RAPORU</button>
      <button class="button" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdODp-L1iyGSFi2UO-QUmbV7wgp8JcTrWJucDxcM1vPGuFprQ/viewform?usp=dialog', '_blank')">ODA MİSAFİR ANKETİ</button>
      <button class="button" onclick="window.open('tarihi-ve-dini-yerlerin-ziyaret-kurallari.pdf', '_blank')">TARİHİ VE DİNİ YERLERİN ZİYARET KURALLARI</button>
    </div>
  </div>
</body>
</html>
